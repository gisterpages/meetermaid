<head>
    <title>MeeterMaid</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="/mm_logo.png" class="{{#if currentUser}} left-logo {{/if}}"/>
            <h1>MeeterMaid</h1>
{{#if currentUser}}
            <a class="sp-links today">Today</a> | 
{{/if}}
            <a class="sp-links timeline">Timeline</a> | 
            <a class="sp-links about">About</a> | 
            {{> loginButtons}}
        </header>
	{{> MeetingsForm}}
	{{> meeting}}
	{{> about}}

    </div>
</body>

<template name="MeetingsForm" style="">
	{{#if showtoday}}
	<h3>Today</h3>
	<hr/>
	<p>A simple app to help you pause and reflect on your day.</p>
	{{#autoForm collection="Meetings" id="MeetingsForm" type="insert"}}
	    <fieldset>
	    
	      <legend></legend>
	      {{> afQuickField name='title' placeholder="schemaLabel"}}
	      {{> afQuickField name='date_time'}}
	      {{> afQuickField name='meeting_notes' placeholder="Type here" rows=6}}
	      {{> afQuickField name='is_private'}}
	      <span class="starRating">
	  	  <input id="rating5" type="radio" name="rating" value="5">
		  <label for="rating5">5</label>
		  <input id="rating4" type="radio" name="rating" value="4">
		  <label for="rating4">4</label>
		  <input id="rating3" type="radio" name="rating" value="3">
		  <label for="rating3">3</label>
		  <input id="rating2" type="radio" name="rating" value="2">
		  <label for="rating2">2</label>
		  <input id="rating1" type="radio" name="rating" value="1">
		  <label for="rating1">1</label>
	      </span>
	    <br/>
	    
	    </fieldset>
	    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Insert</button>

	  {{/autoForm}}
	  
	  {{/if}}
</template>

<template name="meeting">
	{{#if showtimeline}}
	<h3>Here is your meeting notes timeline</h3>
	<hr>
	{{#each timelinedata}}
	
	<div class="row meetingrow">
	<div class="col-xs-4 col-sm-4 col-md-4">
	<p><strong>{{title}}</strong></p>
	<p>
	<span class="starRating1">
	  <input id="rating5" type="radio" name="rating" value="5">
	  <label for="rating5">5</label>
	  <input id="rating4" type="radio" name="rating" value="4">
	  <label for="rating4">4</label>
	  <input id="rating3" type="radio" name="rating" value="3">
	  <label for="rating3">3</label>
	  <input id="rating2" type="radio" name="rating" value="2">
	  <label for="rating2">2</label>
	  <input id="rating1" type="radio" name="rating" value="1">
	  <label for="rating1">1</label>
	</span>
	</p>
	<p style="font-size: 10px; color: #dddddd">
	{{date_time}}
	</p>
	</div>
	<div class="col-xs-8 col-sm-8 col-md-8">
	{{meeting_notes}}
	</div>
	</div>
	{{/each}}
	{{/if}}
</template>
